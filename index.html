<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1 class="text-center">THE BEATLES</h1>
        <div class="container mt-5">
            <div class="row row-cols-4 gy-4">
                <div class="col" v-for="disco in dischi" :key="disco.titolo">
                    <div class="card my-card" >
                        <img :src="disco.copertina" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title text-center ">{{ disco.titolo }}</h5>
                            <p class="card-text text-center">{{disco.anno_pubblicazione}}</p>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
